<html>
    <head>
        <meta charset="utf-8">
        <title>HFUT Cloud Print</title>
        <link rel="stylesheet" href="{{ static_url("css/semantic.min.css") }}" type="text/css" media="all" />
    </head>
    <body style="background-color: #CCC4C2">
    <div class="ui white massive main menu">
        <div class="ui container">
            <a href="/" class="header item">
                HFUT云打印
            </a>
        </div>
    </div>
    <div class="ui container">
        <div class="ui message">
            <div class="header">云打印注意事项</div>
            <ul class="list">
                <li>本打印平台主要面向需要打印毕业设计的学生。考虑到平台格式差异，我们<b>只接受pdf文件</b>。</li>
                <li>常见的文字编辑软件如office、wps、tex均支持输出pdf文件。如果不会输出，可以百度一下学习相关教程</li>                
                <li>请正确填写您的姓名学号和联系方式信息，否则打印请求不会被受理</li>
                <li>打印价格为：<b>0.15元单面，0.3元双面</b>，量大从优</li>
                <li>成功提交打印请求后，您可以直接上门取件，或等待我们联系您。</li>
            </ul>
        </div>    
        <div class="ui segment">
            <form class="ui form" action='./upload' enctype="multipart/form-data" method='post'>
                <div class="field">
                    <label>姓名</label>
                    <input name="name" placeholder="姓名" type="text" />
                </div>
                <div class="field">
                    <label>学号</label>
                    <input name="student_number" placeholder="学号" type="text" />
                </div>
                <div class="field">
                    <label>手机号</label>
                    <input name="phone_number" placeholder="手机号" type="text" />
                </div>        
                <div class="field">
                    <label>需要打印的pdf文件</label>
                    <input type='file' name='file' />
                </div>
                <button class="ui button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/semantic.min.js") }}"></script>
    </body>
</html>
